<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            color: aliceblue;
            background-color: black;
            font-size: 20px;
            width: 100%;
        }

        #screen{
            padding: 20px;
            text-align: center;
        }

        ::placeholder{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="colculator">
        <table border="1" align="center">
            <tr>
                <td colspan="4"><input type="text" id="screen" placeholder="screen"></td>
            </tr>
            <tr>
                <td> <button id="ac">AC</button> </td>
                <td> <button id="ce">CE</button> </td>
                <td> <button class="calc-btn">%</button> </td>
                <td> <button class="calc-btn">/</button> </td>
            </tr>

            <tr>
                <td> <button class="calc-btn">9</button> </td>
                <td> <button class="calc-btn">8</button> </td>
                <td> <button class="calc-btn">7</button> </td>
                <td> <button class="calc-btn">+</button> </td>

            </tr>

            <tr>
                <td> <button class="calc-btn">6</button> </td>
                <td> <button class="calc-btn">5</button> </td>
                <td> <button class="calc-btn">4</button> </td>
                <td> <button class="calc-btn">-</button> </td>

            </tr>

            <tr>
                <td> <button class="calc-btn">3</button> </td>
                <td> <button class="calc-btn">2</button> </td>
                <td> <button class="calc-btn">1</button> </td>
                <td> <button class="calc-btn">*</button> </td>

            </tr>

            <tr>
                <td> <button class="calc-btn">0</button> </td>
                <td> <button class="calc-btn">00</button> </td>
                <td> <button class="calc-btn">.</button> </td>
                <td> <button id="equals">=</button> </td>

            </tr>
        </table>
    </div>

    <script>
        // function getButtonsValue() {

        //     console.log("clicked")
            
        // }

        let screenElement = document.getElementById("screen")
        let calc_btns=document.getElementsByClassName("calc-btn")
        for(let i=0;i<calc_btns.length;i++){
            calc_btns[i].addEventListener("click",function(){
                screenElement.value += calc_btns[i].innerText
            })  
        }

        let equals = document.getElementById("equals")
        // console.log(equals);
        equals.addEventListener("click",()=>{
            // alert ("click")
            // alert(eval(screenElement.value)) 
            screenElement.value=eval(screenElement.value)
        })

        let acbtn = document.getElementById("ac")
        ac.addEventListener("click",()=>{
            screenElement.value=""
        })

        let cebtn = document.getElementById("ce")
        ce.addEventListener("click",()=>{
            screenElement.value= screenElement.value.slice(0,-1)
        })

        // let mystr ="supriya"
        // console.log(mystr.slice(0 , -1));

        
       
    </script>

  
</body>
</html>
